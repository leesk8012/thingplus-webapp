# Gitlab CI

# acquire git source path. 
before_script:
  - export CURRENT_PATH=$(pwd)
  - export CURRENT_TIME=$(date +%Y%m%d_%H%M)
  - cp /home/daliworks/testving-compose.yml /home/daliworks/testving-$CURRENT_TIME.yml
  - sed -i s^@CI_RUNNER_PATH@^$CURRENT_PATH^g /home/daliworks/testving-$CURRENT_TIME.yml

stages:
  - build
  - test

job-build:
  stage: build
  script:
    - docker-compose -f /home/daliworks/testving-$CURRENT_TIME.yml up -d
    - docker exec -it testving bash -c "cd /home/daliworks/ving; npm install"

job-test:
  stage: test
  script: 
    - echo 'job-test'
    - ls
    - ps -ef | grep redis
    - pwd

after_script:
  - echo 'global after script'